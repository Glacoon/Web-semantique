<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche DBPedia</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Recherche d’informations sur DBPedia</h1>
    
    <h2>Films par réalisateur</h2>
    <input type="text" id="realisateur" placeholder="Nom du réalisateur (ex: Steven_Spielberg)">
    <button onclick="searchFilmsByDirector()">Rechercher</button>
    <ul id="films"></ul>

    <h2>Informations sur un acteur</h2>
    <input type="text" id="acteur" placeholder="Nom de l’acteur (ex: Leonardo_DiCaprio)">
    <button onclick="searchActorInfo()">Rechercher</button>
    <ul id="actor-info"></ul>
</body>
</html>
